<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpBeatMaster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Style.css">
</head>

<body>
    <div class="music-container">

        <h4 id="titulo">"BeatMasterUP"</h4>
        <img id="cover" alt="capa do disco">
        <audio id="audio"></audio>
        <div id="bellow-cover">
            <div id="song-info">
                <div id="songname"> Nome da musica</div>
                <div id="bandname" class="light-color"> nome da banda</div>
            </div>
            <div id="like" class="button light-color"> <i class="bi bi-heart"></i></div>
        </div>
        <div id="progresscontainer">
            <div id="progressebar">
                <div id="currentprogress"></div>
            </div>
            <div id="time-box">
                <div id="song-time">:00:00:00</div>
                <div id="total-time">00:00:00</div>
            </div>
        </div>

        <div id="button-container">
            <button id="embaralhar" class="button button-navigate"><i class="bi bi-shuffle"></i></button>
            <button id="back" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle"></i></button>
            <button id="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat" class="button button-navigate"><i class="bi bi-arrow-repeat"></i></button>
        
        </div>
        <div>
            <script src="Script.js"></script>
        </div>
        <div id="OwAleeLogo">
            <button id="OwAlee" onclick="redirecionar()">Site por: @OwAlee</button>
      </div>
        <script>
            function redirecionar() {
              window.location.href = "https://www.instagram.com/ow.alee/";
            }
            </script>
</body>

</html>
